{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}XPYME{% endblock %}</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1FQ775/8Gk5e6L4EmUOz1pUjE6AqVgIRy9zN+N9+nJO" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'usuarios:list' %}">MiEM Platform</a>
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav" 
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'usuarios:list' %}">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'usuarios:crear' %}">Crear Usuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'colaboradores:list' %}">Colaboradores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'inventario:seleccion' %}">Inventario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_logout' %}">Salir</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% if messages %}
    {% for msg in messages %}
      <div 
        class="alert alert-{{ msg.tags }} alert-dismissible fade show" 
        role="alert"
      >
        {{ msg }}
        <button 
          type="button" 
          class="btn-close" 
          data-bs-dismiss="alert" 
          aria-label="Close"
        ></button>
      </div>
    {% endfor %}
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>
</div>

<footer class="text-center mt-5 mb-3">
  <p>&copy; 2025 MiEM</p>
</footer>

<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AMvyTG2xX1Y5nIJU5qD/ujzcJOZ+" 
  crossorigin="anonymous"
></script>
</body>
</html>
