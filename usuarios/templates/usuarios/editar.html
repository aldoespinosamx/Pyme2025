{% extends "base.html" %}
{% block title %}Editar Usuario{% endblock %}

{% block content %}
  <h1>Editar Usuario: {{ object.username }}</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <span class="text-danger">Ã—</span>
          <div class="text-danger">{{ field.errors|join:", " }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <a href="{% url 'usuarios:list' %}" class="btn btn-link">Cancelar</a>
  </form>
{% endblock %}
